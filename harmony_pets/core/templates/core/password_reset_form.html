{% extends 'core/base.html' %}
{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'core/css/login.css' %}">{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Redefinir senha</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Enviar e-mail de redefinição</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
