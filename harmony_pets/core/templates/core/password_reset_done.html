{% extends 'core/base.html' %}
{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'core/css/login.css' %}">{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">E-mail enviado</h4>
                </div>
                <div class="card-body">
                    <p>Se o e-mail informado estiver cadastrado, você receberá as instruções para redefinir sua senha em instantes.</p>
                    <a href="{% url 'core:login' %}" class="btn btn-outline-primary w-100">Voltar ao login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
