<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Seu código de verificação</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; color:#111; }
    .card { border:1px solid #e5e7eb; border-radius:10px; padding:24px; max-width:560px; margin:0 auto; }
    .code { font-size:28px; font-weight:700; letter-spacing:6px; text-align:center; padding:12px 0; }
    .muted { color:#6b7280; font-size:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Seu código de verificação (2FA)</h2>
    <p>Olá {{ user.first_name|default:user.username }},</p>
    <p>Use o código abaixo para concluir seu login com verificação em duas etapas:</p>
    <div class="code">{{ code }}</div>
    <p class="muted">Este código expira em 10 minutos. Se você não solicitou este código, pode ignorar este e-mail.</p>
    <p class="muted">Harmony Pets</p>
  </div>
</body>
</html>
