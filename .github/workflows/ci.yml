name: CI

on:
  push:
    branches: [ main, master, entrega-27-10-backend ]
  pull_request:
    branches: [ main, master, entrega-27-10-backend ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi

      - name: Run tests with coverage
        working-directory: harmony_pets
        run: |
          python -m pip install coverage >/dev/null 2>&1 || true
          coverage run --source='harmony_pets,core' manage.py test core.tests
          coverage xml -o coverage.xml || true
          coverage html -d htmlcov || true

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: harmony_pets/htmlcov
